<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>bKash Offer</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .container {
      max-width: 400px;
      width: 100%;
      background: #fff;
      padding: 20px;
      margin-top: 40px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 12px;
      text-align: center;
    }

    h2 {
      color: #e2136e;
      margin-bottom: 20px;
    }

    .input-group {
      margin-bottom: 15px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .sim-options {
      display: flex;
      justify-content: space-between;
      margin-top: 10px;
    }

    .sim-button {
      flex: 1;
      padding: 10px;
      margin: 0 5px;
      border-radius: 8px;
      border: 2px solid #ccc;
      background-color: #fafafa;
      cursor: pointer;
    }

    .sim-button.selected {
      border-color: #e2136e;
      background-color: #ffe6f0;
    }

    button#shareButton {
      width: 100%;
      padding: 12px;
      background-color: #e2136e;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }

    button#shareButton:hover {
      background-color: #c01161;
    }

    .message {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>বিকাশ অফার</h2>

    <div class="input-group">
      <label for="name">আপনার নাম</label>
      <input type="text" id="name" placeholder="নাম লিখুন" />
    </div>

    <div class="input-group">
      <label for="phone">মোবাইল নাম্বার</label>
      <input type="tel" id="phone" placeholder="01XXXXXXXXX" />
    </div>

    <div class="input-group">
      <label>আপনার সিম নির্বাচন করুন</label>
      <div class="sim-options">
        <button class="sim-button">GP</button>
        <button class="sim-button">Robi</button>
        <button class="sim-button">Banglalink</button>
        <button class="sim-button">Teletalk</button>
      </div>
    </div>

    <button id="shareButton">শেয়ার করুন</button>
    <div class="message" id="message">অপেক্ষা করুন, লিংকে নেওয়া হচ্ছে...</div>
  </div>

  <script>
    // Sim button selection
    const simButtons = document.querySelectorAll(".sim-button");
    simButtons.forEach(btn => {
      btn.addEventListener("click", () => {
        simButtons.forEach(b => b.classList.remove("selected"));
        btn.classList.add("selected");
      });
    });

    // Redirect with 3 second delay
    const shareButton = document.getElementById("shareButton");
    const message = document.getElementById("message");

    shareButton.addEventListener("click", () => {
      message.style.display = "block"; // Show waiting message
      setTimeout(() => {
        window.location.href = "https://otieu.com/4/9479478";
      }, 3000); // 3000 milliseconds = 3 seconds
    });
  </script>

</body>
</html>
